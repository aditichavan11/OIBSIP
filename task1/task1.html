<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
   

    <div class="calculator">
        <input type="text" placeholder="0">
        
        <div>
            <button class="operation" >AC</button>
            <button class="operation">DEL</button>
            <button class="operation" >%</button>
            <button class="operation">/</button>
         </div>
         <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation" >+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
   <script src="task1.js"></script>

</body>
</html>
